<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CPU Scheduling Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>CPU Scheduling Simulator</h1>

    <div class="algos">
      <button class="algo-btn algo-active" data-type="FCFS">FCFS</button>
      <button class="algo-btn" data-type="SJF">SJF</button>
      <button class="algo-btn" data-type="SJTR">SJTR</button>
      <button class="algo-btn" data-type="PRIORITY">Priority</button>
      <button class="algo-btn" data-type="RR">Round Robin</button>
    </div>

    <form id="schedule-form" class="form">
      <h2 id="form-title">FCFS Parameters</h2>

      <div id="quantum-field" class="field-row hidden">
        <label for="quantum">Quantum</label>
        <input id="quantum" type="number" min="1" value="2" />
      </div>

      <div class="proc-section">
        <h3>Processes</h3>
        <div id="process-container" class="proc-list"></div>
        <div class="proc-controls">
          <button type="button" id="add-process" class="btn secondary">+ Add Process</button>
          <button type="button" id="clear-processes" class="btn ghost">Clear</button>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn primary">Generate Schedule</button>
        <button type="button" id="reset" class="btn ghost">Reset Example</button>
      </div>
    </form>

    <section class="output">
      <h3>Gantt Chart</h3>
      <div id="gantt" class="gantt"></div>

      <h3>Metrics</h3>
      <div id="metrics" class="metrics"></div>
    </section>

    <footer class="muted">Integer times assumed. For SJTR and RR preemption is integer-step based.</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
